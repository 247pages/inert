<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">

  <title>Events- TVN CONNECT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/postpage.css">
        <link rel="stylesheet" href="/css/applook.css">
        <script src="/js/applook.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <a href="index.html">
    <img src="/src/images/hlogo.png" alt="Logo" class="navbar-brand mb-0 h1" style="width: 150px;"loading="lazy"> </a><!-- Replace with the actual path to your logo -->
    <div class="d-flex align-items-center">
        <button id="add-post-btn" class="btn" onclick="redirectToPage()">
            <i class="bi bi-plus"></i>
        </button>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="/index.html" onclick="openPage('/index.html')">Home</a></li>
                <li><a class="dropdown-item" href="/report.html" onclick="openPage('/report.html')">Report issue</a></li>
                <li>
                    <a class="dropdown-item" href="#" id="logout-btn">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    function redirectToPage() {
        window.location.href = '/upload-post.html'; // Redirects to xyz.html
    }

    function openPage(page) {
        window.location.href = page; // Redirect to the selected page
    }
</script>



  <!-- Auth Section -->
<!-- Auth Section -->
<div id="auth-section" class="container mt-5 auth-container">
    <div class="image-container" id="imageContainer">
        <img id="dynamicImage" src="" alt="Welcome Image" class="img-fluid" />
    </div>
    <h2 class="auth-title">Welcome Back!</h2>
    <p class="auth-message">Please login to continue sharing your moments with the world.</p>
    <button id="login-btn" class="btn btn-login">
        <i class="bi bi-google"></i> Login with Google
    </button>
</div>
<script>// Assuming your JSON file is named 'image.json' and structured as follows:
// {
//   "imagePath": "path/to/your/image.jpg"
// }

fetch('/src/image.json')
    .then(response => response.json())
    .then(data => {
        const image = document.getElementById('dynamicImage');
        image.src = data.imagePath1; // Set the image source from JSON
    })
    .catch(error => console.error('Error loading the image:', error));
</script>
  <!-- Popup Alert -->
  <div id="popup-alert" class="popup-alert">
    <div class="popup-content">
      <span id="popup-close" class="close-btn">&times;</span>
      <h4 id="popup-title">Alert Title</h4>
      <p id="popup-message">This is an alert message.</p>
      <button id="popup-confirm" class="btn btn-primary">OK</button>
    </div>
  </div>

  <!-- Posts Section -->
  <div id="posts-section" class="container mt-5" style="display: none;">
    <h3 style="background: linear-gradient(to right, #FF0080, #FF8C00); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Explore Recent Posts</h3>
    <div id="posts-container"></div>
  </div>

  <!-- Add Post Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPostModalLabel">Add a New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPostForm">
            <!-- Add your form fields here -->
            <div class="mb-3">
              <label for="postContent" class="form-label">Post Content</label>
              <textarea class="form-control" id="postContent" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitPostBtn">Submit Post</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/postpage.js"></script>
</body>
</html>
