    <meta name="description" content="Join Vwolf, a unique social platform where you can chat globally with hidden identities. Make friends and enjoy conversations that automatically delete, ensuring your privacy.">

    <!-- Twitter -->

            <link rel="stylesheet" href="/css/applook.css">

    <title>Inert - Global Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    
<link rel="apple-touch-icon" sizes="180x180" href="/Vwolf/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/Vwolf/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/Vwolf/img/favicon-16x16.png">
<link rel="manifest" href="/Vwolf/pwa/site.webmanifest">
<link rel="mask-icon" href="/Vwolf/pwa/safari-pinned-tab.svg" color="#070a0b">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/css/feed.css"> <!-- Link to your external CSS file -->
</head>
<body>
  
    <header id="header">
        <div class="logo">
            <img src="/src/images/inert-chat-rec.png" alt="Vwolf Logo">
        </div>
        <div class="icons">
            <a href="/index.html">
                <i class="fa fa-bell" aria-hidden="true"></i>
            </a>
            <i class="fa fa-bars" aria-hidden="true" id="menuToggle" onclick="toggleMenu()"></i>
        </div>
    </header>

    <!-- Main Menu -->
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="/index.html">Home</a>
        <a href="https://247pages.github.io/Vwolf/terms-conditions.html">Terms & Conditions</a>
        <a href="https://247pages.github.io/Vwolf/privacy-polocy.html">Privacy & Policy</a>
        <a href="">Contact</a>
    </div>

    <div id="chatContainer">
        <div id="messagesContainer"></div>
        <div id="divider"></div>
        <div id="messageInputContainer">
<input type="textNoSuggestions" id="messageInput" 
               spellcheck="false" autocorrect="off" 
               autocomplete="off" 
       autocapitalize="none"
       inputmode="verbatim"

       placeholder="Type a message..." />

            <button id="sendButton" type="button">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <script>
        // Toggle menu functionality
        function toggleMenu() {
            const sideMenu = document.getElementById("side-menu");
            const menuToggle = document.getElementById("menuToggle");

            if (sideMenu.style.width === "250px") {
                sideMenu.style.width = "0";
                menuToggle.style.transform = "rotate(0deg)";
            } else {
                sideMenu.style.width = "250px";
                menuToggle.style.transform = "rotate(90deg)";
            }
        }

        // Close the side menu if clicked outside
        window.onclick = function(event) {
            const sideMenu = document.getElementById("side-menu");
            const menuToggle = document.getElementById("menuToggle");

            if (event.target !== sideMenu && event.target !== menuToggle) {
                sideMenu.style.width = "0";
                menuToggle.style.transform = "rotate(0deg)";
            }
        }
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

      <script>
        window.addEventListener('load', () => {
          registerSW();
        });
    
        // Register the Service Worker
        async function registerSW() {
          if ('serviceWorker' in navigator) {
            try {
              await navigator
                .serviceWorker
                .register('/Vwolf/pwa/serviceworker.js');
            }
            catch (e) {
              console.log('SW registration failed');
            }
          }
        }
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script type="module" src="/js/feed.js"></script>
</body>
</html>
