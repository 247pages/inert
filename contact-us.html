<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="google" content="notranslate">
 
   <title>Contact Us - TVN Connect</title>
    <link rel="stylesheet" href="/inert/css/contact-us.css">
          <link rel="stylesheet" href="/inert/css/applook.css">
          <script src="/inert/js/applook.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Send us a message for any inquiries or feedback.</p>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <form action="mailto:speedailiy.info@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TVN Connect | Powered by INERT Technologies</p>
        </div>
    </footer>

    <script src="/inert/js/script.js"></script>
</body>
</html>
