<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="google" content="notranslate">

  <title>Instagram - Photo Sharing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/inert/css/postshare.css">
        <link rel="stylesheet" href="/inert/css/applook.css">
        <script src="/inert/js/applook.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <div id="loader" style="display: none;">Uploading... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></div>
  <div id="upload-status" class="upload-status"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <a href="/inert/index.html">
    <img src="/inert/src/images/hlogo.png" alt="Logo" class="navbar-brand mb-0 h1" style="width: 150px;"loading="lazy">
    </a>
    <!-- Replace with the actual path to your logo -->
    <div class="d-flex align-items-center">
        <button id="add-post-btn" class="btn" onclick="redirectToPage()">
            <i class="bi bi-eye"></i>
        </button>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="/inert/index.html" onclick="openPage('/inert/index.html')">Home</a></li>
                <li><a class="dropdown-item" href="/inert/report.html" onclick="openPage('/inert/report.html')">Report issue</a></li>
                <li>
                    <a class="dropdown-item" href="#" id="logout-btn">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    function redirectToPage() {
        window.location.href = '/inert/ipost.html'; // Redirects to xyz.html
    }

    function openPage(page) {
        window.location.href = page; // Redirect to the selected page
    }
</script>



  <!-- Auth Section -->
  <!-- Auth Section -->
  <div id="auth-section" class="container mt-5 auth-container">
    <div class="image-container" id="imageContainer">
      <img id="dynamicImage" src="" alt="Welcome Image" class="img-fluid" />
    </div>
    <h2 class="auth-title">Welcome Back!</h2>
    <p class="auth-message">Please login to continue sharing your moments with the world.</p>
    <button id="login-btn" class="btn btn-login">
      <i class="bi bi-google"></i> Login with Google
    </button>
  </div>
  <script>
    // Assuming your JSON file is named 'image.json' and structured as follows:
    // {
    //   "imagePath": "path/to/your/image.jpg"
    // }

    fetch('/inert/src/image.json')
      .then(response => response.json())
      .then(data => {
        const image = document.getElementById('dynamicImage');
        image.src = data.imagePath2; // Set the image source from JSON
      })
      .catch(error => console.error('Error loading the image:', error));
  </script>
  <!-- Popup Alert -->
  <!-- Post Creation Section -->
  <div id="create-post-section" class="text-center mt-5">
   <h2 class="auth-title">Create a NEW post! </h2>
    <form id="post-form" class="mt-4">
      <div class="form-group">
        <label for="post-title" class="text-light">Title</label>
        <input type="text" id="post-title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="post-description" class="text-light">Description</label>
        <textarea id="post-description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="post-image" class="custom-file-upload">
          <i class="bi bi-plus-circle"></i> Choose Images (max 7, 50MB total)
        </label>
        <input type="file" id="post-image" class="form-control" multiple accept="image/*" style="display: none;">
        <div id="image-preview" class="mt-2"></div>
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>

  <script type="module" src="/inert/js/share.js"></script>
</body>
</html>
