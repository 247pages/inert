        <button id="login-btn" class="btn btn-primary"><i class="bi bi-google"></i> Login with Google</button>

            <input type="text" id="realname-input" class="form-control mb-2" placeholder="Real Name" required>

          <div class="profile-pic-wrapper">
    <label for="profile-pic-input" class="custom-file-upload">

    <input type="file" id="profile-pic-input" class="profile-pic-input" accept="image/*" onchange="previewImage(event)">

</div>

            <textarea id="edit-bio-input" class="form-control mb-2" placeholder="Bio" required></textarea>
           <!-- Profile Creation Section -->

<!-- Edit Profile Section -->
<div class="profile-pic-wrapper">
    <label for="edit-profile-pic-input" class="custom-file-upload">
        <i class="bi bi-camera"></i> Change Profile Pic
    </label>
    <input type="file" id="edit-profile-pic-input" class="profile-pic-input" accept="image/*" onchange="previewEditImage(event)">
    <div id="edit-profile-pic-preview" class="profile-pic-preview"></div>
</div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/js/auth.js"></script> <!-- Link your JavaScript file -->     <script>
        function toggleMenu() {
            const sideMenu = document.getElementById("side-menu");
            const menuBarsIcon = document.querySelector(".menu-bars i");

            if (sideMenu.classList.contains("open")) {
                sideMenu.classList.remove("open");
                menuBarsIcon.classList.remove("bi-x");
                menuBarsIcon.classList.add("bi-list");
            } else {
                sideMenu.classList.add("open");
                menuBarsIcon.classList.remove("bi-list");
                menuBarsIcon.classList.add("bi-x");
            }
        }

        // Close the side menu if clicked outside
        window.onclick = function(event) {
            const sideMenu = document.getElementById("side-menu");
            const menuBarsIcon = document.querySelector(".menu-bars i");

            if (!sideMenu.contains(event.target) && !menuBarsIcon.contains(event.target)) {
                sideMenu.classList.remove("open");
                menuBarsIcon.classList.remove("bi-x");
                menuBarsIcon.classList.add("bi-list");
            }
        };
    </script>
    <script>
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('profile-pic-preview');
                preview.innerHTML = `<img src="${e.target.result}" alt="Profile Picture">`;
                preview.style.display = 'block'; // Show preview
            };
            reader.readAsDataURL(file); // Convert file to base64 string
        }
    }
</script>

</body>
</html>
