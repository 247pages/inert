<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">

    <title>Report an Issue</title>
    <link rel="stylesheet" href="/css/report.css">
          <link rel="stylesheet" href="/css/applook.css">
          <script src="/js/applook.js"></script>
</head>
<body>

    <div class="report-container">
        <h1>Report an Issue</h1>
        <p>Have an issue? Please fill out the form below to report it, and we will get back to you as soon as possible.</p>

        <form action="mailto:speedailiy.info@gmail.com" method="post" enctype="text/plain" class="report-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="issue">Issue Description:</label>
            <textarea id="issue" name="issue" rows="5" placeholder="Describe the issue you're facing" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>

</body>
</html>
